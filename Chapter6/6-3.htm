<!DOCTYPE html>
<html>
<head>
	<title>阴影</title>
</head>
<style type="text/css">
	div{
		/* 其他浏览器 */
		box-shadow:3px 4px 2px #000;
		/* webkit浏览器 */
		-webkit-box-shadow:3px 4px 2px #000;
		/* Firefox浏览器 */
		-moz-box-shadow:3px 4px 2px #000;
		padding:5px 4px;

		text-shadow:14px 18px 2px red;
		color:#666;
		font-size:2em;
	}
</style>
<body>
<div>shadow</div>
</body>
</html>
